<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/fontAuto.js"></script>
	</head>
	<body>
		<form>
			<ul class="publishList">
				<li>
					<strong>标题</strong>
					<img src="images/icon.jpg"/>
					<span>品牌 车型 车系 年份</span>			
				</li>
				<li>
					<strong>外色</strong>
					<img src="images/icon.jpg"/>
					<span>黑色</span>			
				</li>
				<li>
					<strong>内色</strong>
					<img src="images/icon.jpg"/>
					<span>白色</span>			
				</li>
			</ul>
			<ul class="publishList">
				<li>
					<strong>卖到哪里</strong>
					<img src="images/icon.jpg"/>
					<span>北京</span>			
				</li>
				<li>
					<strong>状态</strong>
					<img src="images/icon.jpg"/>
					<span>全款</span>			
				</li>
			</ul>
			<ul class="publishList">
				<li class="addPosition">
					<input type="file" class="uploadPhoto" value=""/>
					<img src="images/uploadPhoto.jpg" class="addImg"/>
					<em>上传照片</em>
					<img src="images/icon.jpg" class="addIcon"/>
				</li>
			</ul>
			<input class="publishBtn btnTopMargin" type="submit" value="发布"/>
		</form>
	</body>
</html>
